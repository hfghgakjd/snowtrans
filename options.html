<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>翻译助手设置</title>
    <style>
        :root {
            --md-sys-color-primary: #1a73e8;
            --md-sys-color-surface: #ffffff;
            --md-sys-color-background: #f8f9fa;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 24px;
            background: var(--md-sys-color-background);
            color: #3c4043;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .settings-card {
            background: var(--md-sys-color-surface);
            border-radius: 28px;
            padding: 24px;
            box-shadow: 0 1px 3px rgba(60,64,67,0.3);
        }

        .section {
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            color: #202124;
            margin: 0 0 24px 0;
        }

        h2 {
            font-size: 16px;
            color: #202124;
            margin: 0 0 16px 0;
        }

        .option {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #3c4043;
        }

        select, input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(0,0,0,0.12);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
        }

        .save-btn {
            background: var(--md-sys-color-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-btn:hover {
            background: #1557b0;
            box-shadow: 0 1px 3px rgba(60,64,67,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-card">
            <h1>翻译助手设置</h1>
            
            <div class="section">
                <h2>常规设置</h2>
                <div class="option">
                    <label for="defaultTargetLang">默认目标语言</label>
                    <select id="defaultTargetLang">
                        <option value="zh">中文</option>
                        <option value="en">英语</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h2>快捷键设置</h2>
                <div class="option">
                    <label>划词翻译：Alt + T</label>
                </div>
            </div>

            <button class="save-btn" id="saveSettings">保存设置</button>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
