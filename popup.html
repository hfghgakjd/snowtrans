<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>翻译助手</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-dark: #1557b0;
            --surface-color: #ffffff;
            --background-color: #f8f9fa;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-radius: 8px;
            --spacing: 20px;
            --transition: all 0.2s ease;
        }

        body {
            width: 400px;
            margin: 0;
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-color);
        }

        .container {
            padding: var(--spacing);
        }

        .app-card {
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .title {
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        .settings-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .main-content {
            padding: 24px;
        }

        .language-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 2px solid #e8eaed;
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-primary);
            background: var(--surface-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .language-select:hover {
            border-color: var(--primary-color);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 16px;
            border: 2px solid #e8eaed;
            border-radius: 8px;
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--surface-color);
            resize: none;
            transition: var(--transition);
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
        }

        .buttons-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: linear-gradient(135deg, #1a73e8, #4285f4);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #34a853, #28875e);
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 168, 83, 0.3);
        }

        .result-area {
            margin-top: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 15px;
            line-height: 1.6;
            min-height: 60px;
        }

        .result-area:empty::before {
            content: '翻译结果将显示在这里';
            color: var(--text-secondary);
            font-style: italic;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #1a73e8;
        }

        .copy-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-card">
            <div class="app-header">
                <div class="header-left">
                    <img src="icons/icon48.png" alt="Logo" class="logo">
                    <h1 class="title">智能翻译助手</h1>
                </div>
                <button class="settings-btn" id="settingsBtn" title="设置">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
                    </svg>
                </button>
            </div>

            <div class="main-content">
                <select id="targetLang" class="language-select">
                    <option value="zh">翻译为：中文</option>
                    <option value="en">翻译为：英语</option>
                    <option value="ja">翻译为：日语</option>
                    <option value="ko">翻译为：韩语</option>
                    <option value="fr">翻译为：法语</option>
                    <option value="de">翻译为：德语</option>
                    <option value="es">翻译为：西班牙语</option>
                    <option value="it">翻译为：意大利语</option>
                    <option value="ru">翻译为：俄语</option>
                </select>

                <textarea id="sourceText" placeholder="输入要翻译的文本，或选择页面内容后按 Alt+T"></textarea>

                <div class="buttons-group">
                    <button id="translateBtn" class="btn btn-primary">翻译文本</button>
                    <button id="pageTranslateBtn" class="btn btn-secondary">翻译页面</button>
                </div>

                <div id="result" class="result-area"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
